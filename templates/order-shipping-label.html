    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Order Shipping Labels</title>
        <!-- Shopify App Initialization -->
        <meta name="shopify-app-init" content="shopOrigin=magiccars.myshopify.com">

        <!-- Polaris Styles -->
        <link rel="stylesheet" href="https://unpkg.com/@shopify/polaris@latest/build/esm/styles.css">

        <!-- App Bridge -->
        <!-- <script src="https://unpkg.com/@shopify/app-bridge@latest"></script>
        <script src="https://unpkg.com/@shopify/app-bridge-utils@latest"></script>
        <script src="https://unpkg.com/@shopify/app-bridge"></script> -->
        <meta name="shopify-api-key" content="bab5bf6827a5f563959611dcfe25a3ba" />
        <script src="https://cdn.shopify.com/shopifycloud/app-bridge.js"></script>

        <style>
            /* Page Styles */
            .order-table {
                width: 100%;
                border-collapse: collapse;
                margin-top: 20px;
            }
            .order-table th, .order-table td {
                padding: 12px;
                text-align: left;
                border-bottom: 1px solid #ddd;
            }
            .order-table th {
                background-color: #f4f6f8;
                font-weight: 600;
            }
            .order-table tbody tr:hover {
                background-color: #f9fafb;
            }
            .error {
                color: #bf0711;
                padding: 16px;
                background: #fbeae5;
                border-radius: 4px;
                margin: 16px 0;
            }
            .action-button {
                background-color: #008060;
                color: white;
                border: none;
                padding: 8px 16px;
                border-radius: 4px;
                cursor: pointer;
            }
            .action-button:hover {
                background-color: #006e52;
            }
            .modal {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.5);
            }
            .modal-content {
                background-color: white;
                margin: 15% auto;
                padding: 20px;
                width: 80%;
                max-width: 600px;
                border-radius: 4px;
            }
            .close {
                float: right;
                cursor: pointer;
                font-size: 20px;
            }
        </style>
    </head>
    <body>
        <div class="Polaris-Page">
            <div class="Polaris-Page-Header">
                <h1 class="Polaris-DisplayText--sizeLarge">Order Shipping Labels</h1>
            </div>
            <div class="Polaris-Card">
                <div class="Polaris-Card__Section">
                    <div id="errorContainer" style="display: none;" class="error"></div>
                    <div id="orderTableContainer">
                        <table class="order-table">
                            <thead>
                                <tr>
                                    <th>Order #</th>
                                    <!-- <th>Date</th> -->
                                    <!-- <th>Customer</th> -->
                                    <th>Total Price</th>
                                    <!-- <th>Payment Status</th> -->
                                    <!-- <th>Fulfillment Status</th> -->
                                    <!-- <th>Shipping Address</th> -->
                                    <!-- <th>Actions</th> -->
                                </tr>
                            </thead>
                            <tbody id="orderTableBody">
                                {% for order in orders %}
                                  <tr>
                                    <td>{{ order.name }}</td>
                                    <td>{{ order.total_price }}</td>
                                  </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal
        <div id="shippingLabelModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Generate Shipping Label</h2>
                <div id="labelDetails">
                    <!-- Shipping label details will be shown here -->
                </div>
                <button id="generateLabel" class="action-button">Generate Label</button>
            </div>
        </div>

        <button id="open-picker">Open resource picker</button>
        <script>
            document
                .getElementById('open-picker')
                .addEventListener('click', async () => {
                    const selected = await shopify.resourcePicker({type: 'product'});
                    console.log(selected);
                });
        </script>

        <script>
          document.addEventListener('DOMContentLoaded', () => {
            const AppBridge = window['app-bridge'];
            const createApp = AppBridge.default;
            const shopOrigin = new URLSearchParams(window.location.search).get('shop') || 'magiccars.myshopify.com';

            const app = createApp({
                apiKey: 'bab5bf6827a5f563959611dcfe25a3ba',
                // shopOrigin: new URLSearchParams(window.location.search).get('shop'),
                shoporigin: shopOrigin
                forceRedirect: true
            });
          });

          const TitleBar = AppBridge.actions.TitleBar;
          TitleBar.create(app, { title: 'Order Shipping Labels' });
        </script>
    </body>
    </html>
